services:
  - type: web
    name: dash-app
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app.server"
    envVars:
      - key: DASH_DEBUG
        value: 'true'
    regions:
      - oregon
    disk:
      - name: data
        mountPath: /mnt/data
        sizeGB: 1
    autoDeploy: true
    healthCheckPath: "/"
    healthCheckStatus: 200
    routes:
      - type: health
        path: /healthz
        status: 200
